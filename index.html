<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="card_user">
  <div class="card">
    <div class="imag">
      <img class="user_pick" src="./assets/images/avatar-jessica.jpeg" alt="user_pick">
    </div>
    <h1 class="name_user margin">Jessica Randall</h1>
    <h3 class="country_user size-letter">London, United Kingdom</h3>
    <p class="occupation size-letter  margin">"Front-end developer and avid reader."</p>

    <ol class="btns size-letter">
      <li class="btn_redes">GitHub</li>
      <li class="btn_redes">Frontend Mentor</li>
      <li class="btn_redes">LinkedIn</li>
      <li class="btn_redes">Twitter</li>
      <li class="btn_redes">Instagram</li>
    </ol>
  
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayte RC</a>.
  </div>
</body>
</html>
